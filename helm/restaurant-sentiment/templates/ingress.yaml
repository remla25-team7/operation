apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.app.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: {{ .Values.app.port }}
    - host: {{ .Values.modelService.host }}
      http:
        paths:
          - path: /predict
            pathType: Prefix
            backend:
              service:
                name: model-service
                port:
                  number: {{ .Values.modelService.port }}