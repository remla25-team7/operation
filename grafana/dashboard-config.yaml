apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-custom
  labels:
    grafana_dashboard: "1"
data:
  my-dashboard.json: |
    {
      "dashboard": {
        "title": "Custom App Metrics",
        "panels": [
          {
            "type": "gauge",
            "title": "Request Rate (Placeholder)",
            "targets": [
              {
                "expr": "rate(app_requests_total[1m])"
              }
            ]
          }
        ],
        "schemaVersion": 27,
        "version": 1
      }
    }
